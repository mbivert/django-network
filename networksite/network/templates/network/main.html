<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Paste</title>
		<style>
			h2 {
				text-align   : center;
			}
			body {
				width        : 50%;
				margin-left  : 25%;
				margin-right : 25%;
			}
			.name {
				font-weight  : bold;
			}
			.post {
				margin-bottom : 1em;
				padding       : 1em;
				border        : 1px dashed;
			}
			.sitename {
				font-variant-caps : small-caps;
				font-size         : 1.5em;
				margin-right      : 1em;
			}
			.add-post-form > .content {
				width  : 100%;
				height : 5em;
			}
			.submit-post {
				float : right;
			}
			.add-post-form {
				/* clumsy: add space for the floating .submit-post button */
				margin-bottom : 2em;
			}
			#error {
				text-align       : center;
				color            : red;
				font-size        : 2em;
				background-color : lightgoldenrodyellow;
				font-weight      : bold;
			}
			#error > .errorlist {
				list-style-type : none;
			}
		</style
	</head>
	<body>
		<nav>
			<span class="sitename">Network</span>
			<a href="{% url 'network:allposts' %}">All posts</a>
			{% if user.is_authenticated %}
				<a href="{% url 'network:profile'  user.id  %}">Profile</a>
				<a href="{% url 'network:following' %}">Following</a>
				<a href="{% url 'network:logout'    %}">Logout</a>
			{% endif %}
		</nav>
	{% if form.non_field_errors %}<div id="error">{{ form.non_field_errors }}</div>{% endif %}
	{% block content %}
		<p>hello, world!</p>
	{% endblock %}
	</body>
</html>
