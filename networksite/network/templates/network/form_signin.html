<div>
	{% if form.non_field_errors %}
		{{ form.non_field_errors }}
	{% endif %}

	{% for field in form %}
		<div>
			<div>
				{{ field.errors }}
			</div>
			<div class="login-form-field">
				{{ field.label_tag }}
				{{ field }}
			</div>
			{% if field.help_text %}
				<div class="help" id="{{ field.auto_id }}_helptext">
					{{ field.help_text|safe }}
				</div>
			{% endif %}
		</div>
	{% endfor %}
</div>
