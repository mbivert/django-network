<div>
	{% if form.non_field_errors %}
		{{ form.non_field_errors }}
	{% endif %}
	<div>
		<div>
			{{ form.username.errors }}
		</div>
		<div class="login-form-field">
			<label for="username">Username:</label>
			{{ form.username }}
		</div>
	</div>
	<div>
		<div>
			{{ form.password.errors }}
		</div>
		<div class="login-form-field">
			<label for="password">Password:</label>
			{{ form.password }}
		</div>
	</div>
</div>
